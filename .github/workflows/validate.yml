# VPS Validation Workflow for taxbook-pro
# Generated by Mental Models SDLC Scaffolder
#
# This workflow validates that the code actually works:
# 1. Quick checks in GitHub Actions (typecheck, lint, build, test)
# 2. Full validation on VPS (dev server, smoke tests, E2E)
#
# Required secrets:
#   VPS_HOST: Your VPS hostname
#   VPS_SSH_KEY: SSH private key for VPS access
#   VPS_USER: SSH username (optional, defaults to root)

name: Validate

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      skip_vps:
        description: 'Skip VPS validation'
        required: false
        default: 'false'
        type: boolean

env:
  NODE_VERSION: '20'

jobs:
  # ─────────────────────────────────────────────────────────────────────────────
  # Quick Validation (runs in GitHub Actions)
  # ─────────────────────────────────────────────────────────────────────────────
  quick-validate:
    name: Quick Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Unit tests
        run: npm test -- --run

      - name: Security audit
        run: npm audit --audit-level=high
        continue-on-error: true

  # ─────────────────────────────────────────────────────────────────────────────
  # Database Tests (against real Supabase)
  # ─────────────────────────────────────────────────────────────────────────────
  db-tests:
    name: Database Tests
    needs: quick-validate
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run database tests
        run: npm run test:db
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

  # ─────────────────────────────────────────────────────────────────────────────
  # VPS Validation (full end-to-end)
  # ─────────────────────────────────────────────────────────────────────────────
  vps-validate:
    name: VPS Validation
    needs: [quick-validate, db-tests]
    runs-on: ubuntu-latest
    if: |
      github.event.inputs.skip_vps != 'true' &&
      github.event_name != 'pull_request' &&
      github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Add VPS to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Copy validation script to VPS
        run: |
          chmod +x scripts/validate.sh
          scp scripts/validate.sh ${{ secrets.VPS_USER || 'root' }}@${{ secrets.VPS_HOST }}:~/validate-${{ github.sha }}.sh

      - name: Clone and validate on VPS
        run: |
          ssh ${{ secrets.VPS_USER || 'root' }}@${{ secrets.VPS_HOST }} << 'EOF'
            set -e
            WORK_DIR="/tmp/validate-${{ github.sha }}"

            # Clone
            git clone --depth 1 --branch ${{ github.ref_name }} \
              ${{ github.server_url }}/${{ github.repository }}.git \
              "$WORK_DIR"

            cd "$WORK_DIR"

            # Run validation
            chmod +x ~/validate-${{ github.sha }}.sh
            ~/validate-${{ github.sha }}.sh --ci

            # Cleanup
            rm -rf "$WORK_DIR"
            rm ~/validate-${{ github.sha }}.sh
          EOF

      - name: VPS validation passed
        run: echo "✅ VPS validation passed"

  # ─────────────────────────────────────────────────────────────────────────────
  # E2E Tests (Playwright)
  # ─────────────────────────────────────────────────────────────────────────────
  e2e-tests:
    name: E2E Tests
    needs: quick-validate
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build
        run: npm run build

      - name: Run E2E tests
        run: npx playwright test --reporter=html
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}

      - name: Upload test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  # ─────────────────────────────────────────────────────────────────────────────
  # Final Status
  # ─────────────────────────────────────────────────────────────────────────────
  validation-complete:
    name: Validation Complete
    needs: [quick-validate, db-tests, vps-validate, e2e-tests]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Check all results
        run: |
          echo "Quick Validate: ${{ needs.quick-validate.result }}"
          echo "DB Tests: ${{ needs.db-tests.result }}"
          echo "VPS Validate: ${{ needs.vps-validate.result }}"
          echo "E2E Tests: ${{ needs.e2e-tests.result }}"

          if [[ "${{ needs.quick-validate.result }}" == "failure" ]]; then
            echo "❌ Quick validation failed"
            exit 1
          fi

          if [[ "${{ needs.db-tests.result }}" == "failure" ]]; then
            echo "❌ Database tests failed"
            exit 1
          fi

          if [[ "${{ needs.e2e-tests.result }}" == "failure" ]]; then
            echo "❌ E2E tests failed"
            exit 1
          fi

          echo "✅ All validations passed - taxbook-pro is production ready"
